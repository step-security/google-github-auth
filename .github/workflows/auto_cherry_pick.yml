name: Auto Cherry-Pick from Upstream

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: "Base branch to create the PR against"
        required: true
        default: "main"
      mode:
        description: "Run mode: cherry-pick or verify"
        required: false
        default: "cherry-pick"

  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  packages: read
  issues: write

jobs:
  check-label:
    if: github.event_name == 'pull_request' && github.event.label.name == 'review-required'
    runs-on: ubuntu-latest
    steps:
      - name: Set output for mode
        id: mode
        run: echo "mode=review-required" >> $GITHUB_OUTPUT

  cherry-pick:
    needs: [check-label]
    if: github.event_name == 'workflow_dispatch' || needs.check-label.result == 'success'
    uses: step-security/reusable-workflows/.github/workflows/auto_cherry_pick.yaml@feature/verify-cherry-pick
    with:
      original-owner: "google-github-actions"
      repo-name: "auth"
      base_branch: ${{ inputs.base_branch || 'main' }}
      mode: ${{ github.event_name == 'workflow_dispatch' && (inputs.mode || 'cherry-pick') || 'review-required' }}
